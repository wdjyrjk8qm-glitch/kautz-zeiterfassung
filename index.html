<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Kautz Zeiterfassung V8</title>
    <style>
        :root {
            --forest: #2a4a2f;
            --sage: #7d9172;
            --clay: #ab8a6f;
            --sand: #e8dcc4;
            --success: #5a8f4a;
            --alert: #d4512e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a2f1f 0%, #2a4a2f 100%);
            color: var(--sand);
            min-height: 100vh;
            padding: 0;
        }
        
        .header {
            background: var(--forest);
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border-bottom: 3px solid var(--clay);
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--clay);
            letter-spacing: 2px;
        }
        
        .subtitle {
            color: var(--sage);
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        
        .user-info {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }
        
        .user-badge {
            background: var(--success);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .logout-btn {
            background: var(--alert);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 1.5rem;
        }
        
        .login-screen {
            text-align: center;
            padding: 3rem 1.5rem;
        }
        
        .pin-title {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--sand);
        }
        
        .pin-display {
            font-size: 2rem;
            letter-spacing: 1rem;
            margin-bottom: 2rem;
            height: 3rem;
            color: var(--clay);
        }
        
        .pin-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            max-width: 300px;
            margin: 0 auto 2rem;
        }
        
        .pin-btn {
            background: var(--forest);
            color: var(--sand);
            border: 2px solid var(--sage);
            padding: 1.5rem;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .pin-btn:active {
            background: var(--sage);
            transform: scale(0.95);
        }
        
        .pin-error {
            color: var(--alert);
            margin-top: 1rem;
        }
        
        .timer-section {
            background: rgba(42, 74, 47, 0.6);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            border: 2px solid var(--sage);
        }
        
        .timer-display {
            font-size: 3.5rem;
            font-weight: bold;
            text-align: center;
            color: var(--clay);
            margin: 1rem 0;
            font-variant-numeric: tabular-nums;
        }
        
        .status {
            text-align: center;
            color: var(--sage);
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }
        
        .auftrag-info {
            background: rgba(125, 145, 114, 0.2);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--clay);
        }
        
        .auftrag-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--clay);
            margin-bottom: 1rem;
        }
        
        .auftrag-details {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--sand);
        }
        
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .btn {
            padding: 1.2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-start {
            background: var(--success);
            color: white;
            grid-column: 1 / -1;
        }
        
        .btn-pause {
            background: var(--clay);
            color: white;
        }
        
        .btn-stop {
            background: var(--alert);
            color: white;
        }
        
        .btn-complete {
            background: var(--success);
            color: white;
            grid-column: 1 / -1;
        }
        
        .message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .message.success {
            background: rgba(90, 143, 74, 0.2);
            border: 2px solid var(--success);
            color: var(--success);
        }
        
        .message.error {
            background: rgba(212, 81, 46, 0.2);
            border: 2px solid var(--alert);
            color: var(--alert);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">KAUTZ</div>
        <div class="subtitle">Zeiterfassung V8</div>
        <div id="userInfo" class="user-info hidden">
            <div class="user-badge" id="userName"></div>
            <button class="logout-btn" onclick="logout()">Abmelden</button>
        </div>
    </div>

    <div class="container">
        <div id="message"></div>

        <!-- Login Screen -->
        <div id="loginScreen" class="login-screen">
            <div class="pin-title">Bitte PIN eingeben</div>
            <div class="pin-display" id="pinDisplay">‚Ä¢ ‚Ä¢ ‚Ä¢</div>
            <div class="pin-pad">
                <button class="pin-btn" onclick="addPin('1')">1</button>
                <button class="pin-btn" onclick="addPin('2')">2</button>
                <button class="pin-btn" onclick="addPin('3')">3</button>
                <button class="pin-btn" onclick="addPin('4')">4</button>
                <button class="pin-btn" onclick="addPin('5')">5</button>
                <button class="pin-btn" onclick="addPin('6')">6</button>
                <button class="pin-btn" onclick="addPin('7')">7</button>
                <button class="pin-btn" onclick="addPin('8')">8</button>
                <button class="pin-btn" onclick="addPin('9')">9</button>
                <button class="pin-btn" onclick="clearPin()">‚å´</button>
                <button class="pin-btn" onclick="addPin('0')">0</button>
                <button class="pin-btn" onclick="clearPin()">C</button>
            </div>
            <div class="pin-error" id="pinError"></div>
        </div>

        <!-- Timer Screen -->
        <div id="timerScreen" class="hidden">
            <div class="timer-section">
                <div class="status" id="status">Bereit</div>
                <div class="timer-display" id="timerDisplay">00:00:00</div>
                
                <div class="auftrag-info" id="auftragInfo">
                    <div class="auftrag-title" id="auftragTitle">Lade Planung...</div>
                    <div class="auftrag-details" id="auftragDetails"></div>
                </div>

                <div class="btn-group">
                    <button id="btnStart" class="btn btn-start" onclick="startTimer()">
                        ‚ñ∂ START
                    </button>
                    <button id="btnPause" class="btn btn-pause hidden" onclick="togglePause()">
                        ‚è∏ PAUSE
                    </button>
                    <button id="btnStop" class="btn btn-stop hidden" onclick="stopTimer()">
                        ‚èπ STOP
                    </button>
                    <button id="btnComplete" class="btn btn-complete hidden" onclick="markComplete()">
                        ‚úì Auftrag erledigt
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://script.google.com/macros/s/AKfycbzUTv8-bwg0wLlqyGxZQPx1pWFyCBlqa3FYDMNhyLMoxkFR89IWRTQI3wAyueKYPEXVFw/exec';
        
        const USERS = {
            '1111': { name: 'Moritz', color: '#5a8f4a' },
            '2222': { name: 'Mike', color: '#7d9172' },
            '3333': { name: 'Johannes', color: '#ab8a6f' },
            '4444': { name: 'Paul', color: '#d4512e' }
        };
        
        let currentUser = null;
        let currentAuftrag = null;
        let timerInterval = null;
        let pinInput = '';
        
        // ========================================
        // PERSISTENZ MIT LOCALSTORAGE
        // ========================================
        
        function saveToStorage(key, value) {
            try {
                localStorage.setItem(key, JSON.stringify(value));
            } catch (e) {
                console.error('localStorage Fehler:', e);
            }
        }
        
        function loadFromStorage(key) {
            try {
                const item = localStorage.getItem(key);
                return item ? JSON.parse(item) : null;
            } catch (e) {
                console.error('localStorage Fehler:', e);
                return null;
            }
        }
        
        function removeFromStorage(key) {
            try {
                localStorage.removeItem(key);
            } catch (e) {
                console.error('localStorage Fehler:', e);
            }
        }
        
        // ========================================
        // INITIALISIERUNG
        // ========================================
        
        function init() {
            // Pr√ºfe ob Nutzer eingeloggt
            currentUser = loadFromStorage('currentUser');
            
            if (currentUser) {
                showTimerScreen();
                loadPlanung();
                
                // Pr√ºfe ob Timer l√§uft
                const timerState = loadFromStorage('timerState');
                if (timerState && timerState.running) {
                    restoreTimer(timerState);
                }
            } else {
                showLoginScreen();
            }
        }
        
        // ========================================
        // LOGIN
        // ========================================
        
        function showLoginScreen() {
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('timerScreen').classList.add('hidden');
            document.getElementById('userInfo').classList.add('hidden');
        }
        
        function showTimerScreen() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('timerScreen').classList.remove('hidden');
            document.getElementById('userInfo').classList.remove('hidden');
            document.getElementById('userName').textContent = currentUser.name;
        }
        
        function addPin(digit) {
            if (pinInput.length < 4) {
                pinInput += digit;
                updatePinDisplay();
                
                if (pinInput.length === 4) {
                    checkPin();
                }
            }
        }
        
        function clearPin() {
            pinInput = '';
            updatePinDisplay();
            document.getElementById('pinError').textContent = '';
        }
        
        function updatePinDisplay() {
            const display = document.getElementById('pinDisplay');
            if (pinInput.length === 0) {
                display.textContent = '‚Ä¢ ‚Ä¢ ‚Ä¢ ‚Ä¢';
            } else {
                display.textContent = '‚óè'.repeat(pinInput.length) + ' ‚Ä¢'.repeat(4 - pinInput.length);
            }
        }
        
        function checkPin() {
            if (USERS[pinInput]) {
                currentUser = USERS[pinInput];
                saveToStorage('currentUser', currentUser);
                showTimerScreen();
                loadPlanung();
                clearPin();
            } else {
                document.getElementById('pinError').textContent = 'Ung√ºltiger PIN!';
                setTimeout(() => clearPin(), 2000);
            }
        }
        
        function logout() {
            if (confirm('Wirklich abmelden?')) {
                // Stoppe Timer falls l√§uft
                if (timerInterval) {
                    clearInterval(timerInterval);
                }
                
                // L√∂sche alles
                removeFromStorage('currentUser');
                removeFromStorage('timerState');
                removeFromStorage('currentAuftrag');
                
                currentUser = null;
                currentAuftrag = null;
                timerInterval = null;
                
                showLoginScreen();
            }
        }
        
        // ========================================
        // PLANUNG LADEN
        // ========================================
        
        async function loadPlanung() {
            try {
                const heute = new Date().toISOString().split('T')[0];
                const url = `${API_BASE}?action=getAllePlanungen&datum=${heute}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success && data.planungen) {
                    // Finde Planung f√ºr aktuellen Nutzer
                    const planung = data.planungen.find(p => 
                        p.mitarbeiter === currentUser.name
                    );
                    
                    if (planung) {
                        // Hole Auftragsdetails
                        const auftragUrl = `${API_BASE}?action=alleAuftraege`;
                        const auftragResponse = await fetch(auftragUrl);
                        const auftragData = await auftragResponse.json();
                        
                        if (auftragData.success) {
                            const auftrag = auftragData.auftraege.find(a => 
                                a.nr === planung.auftragNr
                            );
                            
                            if (auftrag) {
                                currentAuftrag = {
                                    nr: auftrag.nr,
                                    kunde: auftrag.kunde,
                                    telefon: auftrag.telefon || '',
                                    adresse: auftrag.adresse || '',
                                    beschreibung: auftrag.beschreibung || ''
                                };
                                
                                saveToStorage('currentAuftrag', currentAuftrag);
                                displayAuftrag();
                            }
                        }
                    } else {
                        showMessage('Keine Planung f√ºr heute gefunden', 'error');
                        document.getElementById('auftragTitle').textContent = 'Keine Planung';
                        document.getElementById('auftragDetails').textContent = 'Bitte Moritz kontaktieren';
                        document.getElementById('btnStart').disabled = true;
                    }
                }
            } catch (error) {
                showMessage('Fehler beim Laden: ' + error.message, 'error');
            }
        }
        
        function displayAuftrag() {
            if (!currentAuftrag) return;
            
            document.getElementById('auftragTitle').textContent = 
                `Heute eingeplant: ${currentAuftrag.nr}`;
            
            let details = `<strong style="font-size: 1.1rem; color: #ab8a6f;">${currentAuftrag.kunde}</strong><br>`;
            if (currentAuftrag.telefon) {
                details += `üìû ${currentAuftrag.telefon}<br>`;
            }
            if (currentAuftrag.adresse) {
                details += `üìç ${currentAuftrag.adresse}<br>`;
            }
            if (currentAuftrag.beschreibung) {
                details += `<small style="color: #7d9172;">${currentAuftrag.beschreibung}</small>`;
            }
            
            document.getElementById('auftragDetails').innerHTML = details;
        }
        
        // ========================================
        // TIMER FUNKTIONEN
        // ========================================
        
        function startTimer() {
            if (!currentAuftrag) {
                showMessage('Kein Auftrag ausgew√§hlt!', 'error');
                return;
            }
            
            const now = Date.now();
            const timerState = {
                running: true,
                paused: false,
                startTime: now,
                pauseStartTime: null,
                totalPauseTime: 0,
                auftrag: currentAuftrag
            };
            
            saveToStorage('timerState', timerState);
            updateUIForRunning();
            startTimerDisplay();
            showMessage('Timer gestartet!', 'success');
        }
        
        function togglePause() {
            const timerState = loadFromStorage('timerState');
            if (!timerState) return;
            
            const now = Date.now();
            
            if (timerState.paused) {
                // Fortsetzen
                const pauseDuration = now - timerState.pauseStartTime;
                timerState.totalPauseTime += pauseDuration;
                timerState.paused = false;
                timerState.pauseStartTime = null;
                showMessage('Timer fortgesetzt', 'success');
            } else {
                // Pausieren
                timerState.paused = true;
                timerState.pauseStartTime = now;
                showMessage('Pause gestartet', 'success');
            }
            
            saveToStorage('timerState', timerState);
            updateStatus(timerState);
        }
        
        async function stopTimer() {
            const timerState = loadFromStorage('timerState');
            if (!timerState || !timerState.running) return;
            
            const now = Date.now();
            
            // Wenn gerade Pause ist, addiere Pausenzeit
            if (timerState.paused) {
                const pauseDuration = now - timerState.pauseStartTime;
                timerState.totalPauseTime += pauseDuration;
            }
            
            // Berechne Zeiten
            const totalTime = now - timerState.startTime;
            const workTime = totalTime - timerState.totalPauseTime;
            const hours = workTime / (1000 * 60 * 60);
            const roundedHours = Math.round(hours * 4) / 4; // Auf 0.25h runden
            
            const startTime = new Date(timerState.startTime);
            const endTime = new Date(now);
            const pauseMinutes = Math.round(timerState.totalPauseTime / (1000 * 60));
            
            const startStr = formatTime(startTime);
            const endStr = formatTime(endTime);
            
            const confirmMsg = `Zeit speichern?\n\n` +
                `Von: ${startStr}\n` +
                `Bis: ${endStr}\n` +
                `Pause: ${pauseMinutes} Min\n` +
                `Arbeitszeit: ${roundedHours.toFixed(2)}h`;
            
            if (confirm(confirmMsg)) {
                // Speichere Zeit ins Backend
                await saveZeit(timerState, roundedHours, startStr, endStr, pauseMinutes);
                
                // L√∂sche Timer
                removeFromStorage('timerState');
                resetUI();
                showMessage('Zeit gespeichert!', 'success');
            }
        }
        
        async function saveZeit(timerState, stunden, von, bis, pause) {
            try {
                const heute = new Date().toISOString().split('T')[0];
                
                const params = new URLSearchParams({
                    action: 'neueZeit',
                    datum: heute,
                    mitarbeiter: currentUser.name,
                    auftragNr: timerState.auftrag.nr,
                    stunden: stunden.toFixed(2),
                    notizen: `Von ${von} bis ${bis} (Pause: ${pause} Min)`
                });
                
                const url = `${API_BASE}?${params.toString()}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Fehler beim Speichern');
                }
                
                // Zeige "Auftrag erledigt" Button
                document.getElementById('btnComplete').classList.remove('hidden');
                
            } catch (error) {
                showMessage('Fehler beim Speichern: ' + error.message, 'error');
            }
        }
        
        async function markComplete() {
            if (!currentAuftrag) return;
            
            if (confirm(`Auftrag ${currentAuftrag.nr} als erledigt markieren?`)) {
                try {
                    const params = new URLSearchParams({
                        action: 'auftragBearbeiten',
                        nr: currentAuftrag.nr,
                        status: 'erledigt'
                    });
                    
                    const url = `${API_BASE}?${params.toString()}`;
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    if (data.success) {
                        showMessage('Auftrag als erledigt markiert!', 'success');
                        document.getElementById('btnComplete').classList.add('hidden');
                        
                        // Neu laden
                        setTimeout(() => {
                            loadPlanung();
                        }, 2000);
                    }
                } catch (error) {
                    showMessage('Fehler: ' + error.message, 'error');
                }
            }
        }
        
        // ========================================
        // TIMER DISPLAY
        // ========================================
        
        function restoreTimer(timerState) {
            updateUIForRunning();
            startTimerDisplay();
        }
        
        function startTimerDisplay() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            timerInterval = setInterval(() => {
                const timerState = loadFromStorage('timerState');
                if (!timerState || !timerState.running) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    return;
                }
                
                updateTimerDisplay(timerState);
                updateStatus(timerState);
            }, 1000);
        }
        
        function updateTimerDisplay(timerState) {
            const now = Date.now();
            let elapsed = now - timerState.startTime;
            
            // Abziehen: Bereits akkumulierte Pausenzeit
            elapsed -= timerState.totalPauseTime;
            
            // Wenn gerade Pause, ziehe auch aktuelle Pausenzeit ab
            if (timerState.paused && timerState.pauseStartTime) {
                elapsed -= (now - timerState.pauseStartTime);
            }
            
            const hours = Math.floor(elapsed / (1000 * 60 * 60));
            const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((elapsed % (1000 * 60)) / 1000);
            
            const display = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
            document.getElementById('timerDisplay').textContent = display;
        }
        
        function updateStatus(timerState) {
            const statusEl = document.getElementById('status');
            const btnPause = document.getElementById('btnPause');
            
            if (timerState.paused) {
                statusEl.textContent = 'Pause';
                btnPause.textContent = '‚ñ∂ Fortsetzen';
            } else {
                statusEl.textContent = 'L√§uft...';
                btnPause.textContent = '‚è∏ Pause';
            }
        }
        
        function updateUIForRunning() {
            document.getElementById('btnStart').classList.add('hidden');
            document.getElementById('btnPause').classList.remove('hidden');
            document.getElementById('btnStop').classList.remove('hidden');
        }
        
        function resetUI() {
            document.getElementById('timerDisplay').textContent = '00:00:00';
            document.getElementById('status').textContent = 'Bereit';
            document.getElementById('btnStart').classList.remove('hidden');
            document.getElementById('btnPause').classList.add('hidden');
            document.getElementById('btnStop').classList.add('hidden');
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }
        
        // ========================================
        // HILFSFUNKTIONEN
        // ========================================
        
        function formatTime(date) {
            return `${pad(date.getHours())}:${pad(date.getMinutes())}`;
        }
        
        function pad(num) {
            return num.toString().padStart(2, '0');
        }
        
        function showMessage(text, type = 'info') {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.className = `message ${type}`;
            msgEl.classList.remove('hidden');
            
            setTimeout(() => {
                msgEl.classList.add('hidden');
            }, 3000);
        }
        
        // ========================================
        // START
        // ========================================
        
        init();
    </script>
</body>
</html>
